path:
  /leaderboard/{userId}:
    get:
      summary: Get the leaderboard ranking of a given user
      tags: [Leaderboard]
      produces:
        - application/json
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Id of the user
        - in: query
          name: area
          schema:
            type: string
          description: Name of an area (delomr√•de) to filter items
      responses:
        "200":
          description: A leaderboard position object
          content:
            application/json:
              schema:
                type: object
                properties:
                  rank:
                    type: number
                  user:
                    $ref: '#/components/schemas/User'
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string