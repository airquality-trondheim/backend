path:
  /leaderboard/top:
    get:
      summary: Returns a ordered list of users of a specified size beginning at a specified cursor placement.
      tags: [Leaderboard]
      produces:
        - application/json
      parameters:
        - in: query
          name: next
          schema:
            type: string
          description: A cursor string consisting of a point score and a user id separated by an underscore.
        - in: query
          name: limit
          schema: 
            type: integer
          required: true
          description: The number of items to return.
      responses:
        "200":
          description: Contains a page of users, whether there are more users, and iff there are more users; a cursor string to use in the subsequent query. 
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      rankings:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      last:
                        type: boolean
                      next:
                        type: string
                  - type: object
                    properties:
                      rankings:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      last:
                        type: boolean
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string