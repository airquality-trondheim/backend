path:
  /achievement/:
    get:
      summary: Get all achievement data
      tags: [Achievements]
      produces:
        - application/json
      responses:
        "200":
          description: A list of all achievements
          content:
            application/json:
              schema:
                type: object
                properties:
                  achievements:
                    type: array
                    items:
                      $ref: "#/components/schemas/Achievement"
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string
    post:
      summary: Add an achievement document
      tags: [Achievements]
      requestBody:
        description: Name, icon URL, and description for a new achievement.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                iconUrl:
                  type: string
                  required: true
                description:
                  type: string
                  required: true
      produces:
        - application/json
      responses:
        "201":
          description: The created achievement document.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Achievement"
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string
        "500":
          description: Error message
          content:
            application/json:
              schema: 
                type: string