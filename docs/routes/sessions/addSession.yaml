path:
  /session/{userId}:
    post:
      summary: Register session 
      tags: [Sessions]      
      requestBody:
        description: Session data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
      produces:
        application/json
      responses:
        "201":
          description: Session registered and result ready.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResult'
        "400":
          descrption: Session registration failed.
          content:
            application/json:
              schema:
                type: string