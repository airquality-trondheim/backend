path:
  /users/{userId}:
    delete:
      summary: Delete a user document
      tags: [Users]
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Object ID of the user to delete
      produces:
        - application/json
      responses:
        "200":
          description: The document was deleted. 
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Error message
          content:
            application/json:
              schema:
                type: string
    get:
      summary: Get a user document
      tags: [Users]
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Object ID of the user to get
      produces:
        - application/json
      responses:
        "200":
          description: The requested user document.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string       
    put:
      summary: Modify a user document
      tags: [Users]
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Object ID of the user to update
      requestBody:
        description: A full user document to replace the old one.
        required: true
        content:
          application/json:
            $ref: "#/components/schemas/User"
      produces:
        - application/json
      responses:
        "200":
          description: The modified user document.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Error message
          content:
            application/json:
              schema: 
                type: string