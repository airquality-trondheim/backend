path:
  /users/{userId}/settings:
    put:
      summary: Update the user's settings.
      tags: [Users]
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Object ID of the user
      requestBody:
        description: New settings.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pushNotifications:
                  type: boolean
                  required: true
      produces:
        application/json
      responses:
        "200":
          description: Returns the updated user document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Update unsuccessful
          content:
            application/json:
              schema:
                type: string  
